    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

  <body>

    <div class="container">

      <form class="form-signin" action="http://127.0.0.1:3000" method="GET>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="hostName" class="sr-only">hostName</label>
        <input type="text" id="inputHostName" name="hostName" class="form-control" placeholder="HostName" value="http://127.0.0.1:3000" required autofocus>
        <label for="userName" class="sr-only">userName</label>
        <input type="text" id="inputUserName" name="userName" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="hidden" id="inputPassword" class="form-control" placeholder="Password" >        
        <button id="submitBtn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
